<div cdkDropList cdkDropListOrientation="mixed" class="example-list" (cdkDropListDropped)="drop($event)">
  @for (item of items; track item) {
    <div class="example-box" cdkDrag [style.width.px]="boxSize" [style.height.px]="boxSize">  
      <app-icon [name]="item.icon"></app-icon>
    </div>
  }
</div>
