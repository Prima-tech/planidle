<div
  cdkDropList
  class="inventory-grid"
  [cdkDropListData]="inventory"
  (cdkDropListDropped)="drop($event)"
>
@for (item of inventory; let i = $index; track i) {

    <div
      cdkDrag
      class="slot"
      [style.width.px]="boxSize"
      [style.height.px]="boxSize"
      [class.empty]="!item"
    >
      <ng-container *ngIf="item">
        <app-icon [name]="item.icon"></app-icon>
      </ng-container>
    </div>
  }
</div>
