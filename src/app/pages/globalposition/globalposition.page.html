<ion-content class="global-position-wrapper" [fullscreen]="true">
  <div class="globalposition-container">
    <div class="globalposition-box">
      <h1>{{ 'GLOBAL_POSITION.TITLE' | translate }}</h1>
      <div class="content-area">
        <div *ngIf="isChecking" class="ion-text-center">
          <ion-spinner name="crescent"></ion-spinner>
        </div>
        <ng-container *ngIf="!isChecking">
          <div class="player-wrapper" (click)="selectPlayer(character)" *ngFor=" let character of characters"
            [ngClass]="{'selected-card': isSelected.id === character.id}">
            <div class="player-name"><strong>{{ character?.name }}</strong></div>
            <div class="player-class">{{ character?.character_class }}</div>
          </div>
          <div class="player-wrapper" *ngIf="characters?.length === 0">
            <p>{{ 'GLOBAL_POSITION.NO_HEROES' | translate }}</p>
          </div>
        </ng-container>
      </div>
      <div *ngIf="!isChecking">
        <ion-button *ngIf="characters?.length > 0" expand="block" class="continue-btn" (click)="continue()"
          [disabled]="!isSelected">
          {{ 'GLOBAL_POSITION.CONTINUE_BUTTON' | translate }}
        </ion-button>
        <ion-button *ngIf="characters?.length === 0" expand="block" class="continue-btn" (click)="createPlayer()">
          {{ 'GLOBAL_POSITION.CREATE_PLAYER_BUTTON' | translate }}
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
